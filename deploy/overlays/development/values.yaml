# Dev environment values
# Combines base service config + development-specific overrides

# Container port configuration
containerPort: 3000

# Image configuration
image:
  repository: "ashutoshkumar18/aggregator-service"
  tag: "dev-latest"
  pullPolicy: Always # Always pull for dev to get latest changes

# Docker Hub authentication
imagePullSecrets:
  - name: dockerhub-secret

# Environment variables
env:
  PORT: "3000"
  SERVICE_NAME: "aggregator-service"
  LOG_LEVEL: "debug"
  NODE_ENV: "development"

# Service configuration
service:
  targetPort: 3000

# VirtualService configuration
virtualService:
  hosts:
    - aggregator

# Health check ports
healthCheck:
  livenessProbe:
    httpGet:
      port: 3000
  readinessProbe:
    httpGet:
      port: 3000

# Lower resources for dev
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Single replica for dev
replicaCount: 1
