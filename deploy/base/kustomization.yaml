apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note: Helm chart is referenced via ArgoCD multi-source, not Kustomize helmCharts
# This kustomization only handles patches and configuration overlays

# Common labels
commonLabels:
  app.kubernetes.io/part-of: aggregator-service

# ConfigMap for service configuration
configMapGenerator:
  - name: service-config
    literals:
      - PORT=3000
      - SERVICE_NAME=aggregator-service
