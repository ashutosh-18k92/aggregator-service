# Business/Service Identity
app:
  name: aggregator-service
  component: api
  partOf: superfortnight

# Environment identifier
environment: default

# Syncwave ordering
syncwave:
  serviceAccount: 0
  service: 1
  deployment: 2
  hpa: 3
  ingress: 4

# Deployment Replica count
replicaCount: 1

# Container port
containerPort: 80
# Service port
servicePort: 3000

# TRAFFIC FLOW gateway -> virtual-service -> containerPort -> servicePort

# Container image
image:
  repository: "ashutoshkumar18/aggregator-service"
  pullPolicy: IfNotPresent
  tag: "latest"

# Docker Hub authentication
imagePullSecrets:
  - name: dockerhub-secret

# Environment variables
env:
  - name: TEST_ENV
    value: "TEST ENV VAR OK"
  - name: DB_PASS
    valueFrom:
      secretKeyRef:
        name: dev-api-key-sealed
        key: database-password

# envFrom allows loading all keys from ConfigMaps and Secrets as environment variables
envFrom:
  configMaps:
    - name: service-config
  secrets:
    - name: dev-sealed-secret

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Service account
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Istio Service Mesh
istio:
  enabled: true

# Pod annotations
podAnnotations:
  sidecar.istio.io/proxyCPU: "100m"
  sidecar.istio.io/proxyMemory: "128Mi"
  sidecar.istio.io/rewriteAppHTTPProbers: "true"

podLabels: {}

podSecurityContext: {}

securityContext: {}

# Kubernetes Service
service:
  type: ClusterIP
  port: 80 # overrid by containerPort
  targetPort: 3000 # overrid by servicePort

# Istio VirtualService
virtualService:
  enabled: true
  namespace: istio-system
  hosts:
    - aggregator
  domain: ""
  gateways:
    - super-fortnight-gateway
  routes:
    - api
  attempts: 3
  perTryTimeoutSeconds: 2
  retryOn:
    - 5xx
    - reset
    - connect-failure
    - refused-stream

# Health checks
healthCheck:
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

# Pod Disruption Budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes:
  - name: config-volume
    configMap:
      name: service-config
      items:
        - key: configmap.yaml
          path: service-config.yaml

# Additional volume mounts
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
    readOnly: true

nodeSelector: {}

tolerations: []

# Node affinity
nodeAffinityEnabled: false
nodeAffinityOverride: false
nodeAffinity: {}

# Zone affinity
zoneAffinityEnabled: false
zoneAffinityOverride: false
zoneAffinity: {}

# Legacy affinity
affinity: {}
