apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Development-specific configuration
namespace: super-fortnight-dev

# ConfigMap for dev environment
configMapGenerator:
  - name: service-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - NODE_ENV=development

# Patches for development
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: aggregator-api-v1
    spec:
      replicas: 1
      template:
        spec:
          containers:
            - name: api
              imagePullPolicy: Always
