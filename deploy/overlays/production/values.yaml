# Production environment values
# Combines base service config + production-specific overrides

# Container port configuration
containerPort: 3000

# Image configuration
image:
  repository: "aggregator-service"

# Environment variables
env:
  PORT: "3000"
  SERVICE_NAME: "aggregator-service"
  LOG_LEVEL: "error"
  NODE_ENV: "production"

# Service configuration
service:
  targetPort: 3000

# VirtualService configuration
virtualService:
  hosts:
    - aggregator

# Health check ports
healthCheck:
  livenessProbe:
    httpGet:
      port: 3000
  readinessProbe:
    httpGet:
      port: 3000

# Higher resources for production
resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Multiple replicas for production
replicaCount: 3

# Enable autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
