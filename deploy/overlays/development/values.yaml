# Dev environment values
# Inherits from base/values.yaml

# Environment-specific overrides
env:
  LOG_LEVEL: "debug"
  NODE_ENV: "development"

# Lower resources for dev
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Single replica for dev
replicaCount: 1
