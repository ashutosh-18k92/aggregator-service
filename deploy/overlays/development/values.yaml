# Development environment overrides
# Only environment-specific values - base values are in charts/aggregator/values.yaml

environment: development

# Development image tag
image:
  tag: "dev-latest"
  pullPolicy: Always

# Development domain
virtualService:
  domain: "api.local"

# Single replica for development
replicaCount: 1

# Environment variables
env:
  - name: TEST_ENV
    value: "TEST ENV VAR OK"
  - name: DB_PASS
    valueFrom:
      secretKeyRef:
        name: dev-sealed-secret
        key: database-password

# envFrom allows loading all keys from ConfigMaps and Secrets as environment variables
envFrom:
  configMaps:
    - name: service-config
    - name: service-configmap
  secrets:
    - name: dev-sealed-secret

# Lower resources for development
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Disable autoscaling in development
autoscaling:
  enabled: false
