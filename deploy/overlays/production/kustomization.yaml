apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Production namespace
namespace: super-fortnight

# ConfigMap for production environment
configMapGenerator:
  - name: service-config
    behavior: merge
    literals:
      - LOG_LEVEL=error
      - NODE_ENV=production

# Patches for production
patches:
  - path: patches/deployment-affinity.yaml
  - path: patches/hpa-scaling.yaml
  - path: patches/production-resources.yaml
