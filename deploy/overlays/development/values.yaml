# Development environment overrides
# Only environment-specific values - base values are in charts/aggregator/values.yaml

environment: development

# Development image tag
image:
  tag: "dev-latest"
  pullPolicy: Always

# Development environment variables
env:
  - name: LOG_LEVEL
    value: "debug"
  - name: NODE_ENV
    value: "development"

# Development domain
virtualService:
  domain: "api.local"

# Single replica for development
replicaCount: 1

# Lower resources for development
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Disable autoscaling in development
autoscaling:
  enabled: false
