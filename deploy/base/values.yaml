# Aggregator service-specific configuration
# Only overrides from base/api/values.yaml

# Container port configuration
containerPort: 3000

# Image configuration
image:
  repository: "aggregator-service"

# Environment variables
env:
  PORT: "3000"
  SERVICE_NAME: "aggregator-service"

# Service configuration
service:
  targetPort: 3000

# VirtualService configuration
virtualService:
  hosts:
    - aggregator

# Health check ports
healthCheck:
  livenessProbe:
    httpGet:
      port: 3000
  readinessProbe:
    httpGet:
      port: 3000
