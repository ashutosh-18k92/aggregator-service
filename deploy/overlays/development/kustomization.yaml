apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Helm chart inflation - ArgoCD handles this with --enable-helm
helmCharts:
  - name: api
    repo: https://github.com/ashutosh-18k92/sf-helm-registry.git
    version: v0.1.0 # Dev environment uses v0.1.0
    releaseName: aggregator
    namespace: super-fortnight # -dev
    valuesFile: values.yaml
    includeCRDs: false

# Namespace
namespace: super-fortnight # -dev

# ConfigMap for development
configMapGenerator:
  - name: service-config
    literals:
      - PORT=3000
      - SERVICE_NAME=aggregator-service
      - LOG_LEVEL=debug
      - NODE_ENV=development

# Patches for development
patches:
  - path: patches/deployment.yaml
