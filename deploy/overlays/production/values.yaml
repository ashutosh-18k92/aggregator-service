# Production environment overrides
# Only environment-specific values - base values are in charts/aggregator/values.yaml

environment: production

# Production image tag
image:
  tag: "latest"
  pullPolicy: IfNotPresent

# Production environment variables
env:
  LOG_LEVEL: "error"
  NODE_ENV: "production"

# Multiple replicas for production
replicaCount: 3

# Higher resources for production
resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
